quickshot_frame:
    hotkeys:
        hide_hotkey: <alt>+h
        ss_hotkey: <alt>+s
    theme:
        accent_color: '#ffffff'
        background_color: '#000000'
        opacity: 0.5
    utilities:
        frame_delay: 0
ss_handler:
    naming:
        after_number: )
        after_ss_name: ''
        before_number: (
        before_ss_name: qs_
        create_root_file: Qshot
        date_formatting: '%y-%B-%d_%H-%M'
        save_path: HOME
        use_system_local_date_naming: 1
    ss_options:
        default_screen: 1
        png_compression_level: 9
        save_clipboard: 1
        ss_extension: .png
versions:
    app_version: 3.0
    cfg_version: 3.0